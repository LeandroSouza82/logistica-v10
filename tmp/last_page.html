<style type="text/css" data-vite-dev-id="C:/Users/leand/logistica-v2/src/index.css">:root {
  font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  font-weight: 400;

  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background-color: #0b0e14;

  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

a {
  font-weight: 500;
  color: #646cff;
  text-decoration: inherit;
}

a:hover {
  color: #535bf2;
}

html,
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background-color: #0b0e14;
}

h1 {
  font-size: 3.2em;
  line-height: 1.1;
}

button {
  border-radius: 8px;
  border: 1px solid transparent;
  padding: 0.6em 1.2em;
  font-size: 1em;
  font-weight: 500;
  font-family: inherit;
  background-color: #1a1a1a;
  cursor: pointer;
  transition: border-color 0.25s;
}

button:hover {
  border-color: #646cff;
}

button:focus,
button:focus-visible {
  outline: 4px auto -webkit-focus-ring-color;
}

/* Marker labels on Google Maps */
.marker-label {
  background: rgba(11, 31, 58, 0.95);
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 700;
  color: #fff;
  transform: translateY(-120%);
  white-space: nowrap;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
}

@media (prefers-color-scheme: light) {
  :root {
    color: #213547;
    background-color: #ffffff;
  }

  a:hover {
    color: #747bff;
  }

  button {
    background-color: #f9f9f9;
  }
}

/* Paleta adicionada conforme solicitação (Dark theme values) */
:root {
  --bg-main: #0a1631;
  /* Dark Navy */
  --card: #1a2b4d;
  --status-online: #22c55e;
  --btn-primary: #3b82f6;
}

/* Navegação superior (estilo inspirado em Tailwind util classes) */
.top-nav {
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 1rem 0.5rem;
  background-color: var(--bg-main);
  color: #ffffff;
  font-weight: 700;
}

.nav-button {
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  border: 1px solid transparent;
  background-color: rgba(59, 130, 246, 0.08);
  /* subtle */
  color: #ffffff;
  cursor: pointer;
  transition: opacity 0.15s ease, background-color 0.15s ease, border-color 0.15s ease;
}

.nav-button:hover {
  opacity: 1;
}

.nav-button.inactive {
  opacity: 0.7;
}

.nav-button.active {
  background-color: rgba(59, 130, 246, 0.18);
  border-color: rgba(59, 130, 246, 0.5);
  box-shadow: 0 2px 10px rgba(59, 130, 246, 0.08);
}

/* Small responsive helper */
@media (max-width: 800px) {
  .top-nav {
    gap: 0.75rem;
  }

  .nav-button {
    padding: 0.45rem 0.8rem;
  }
}

/* Summary cards (top) */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  padding: 1.5rem;
}

.summary-card {
  background: #ffffff;
  padding: 1.25rem;
  border-radius: 1.25rem;
  border-left-width: 8px;
  border-left-style: solid;
  /* sombra mais suave para efeito de elevação */
  box-shadow: 0 6px 20px rgba(2, 6, 23, 0.12);
}

/* Utilitário de sombra mais pronunciada porém suave — usado por formulários/cards brancos maiores */
.shadow-2xl {
  box-shadow: 0 10px 40px rgba(2, 6, 23, 0.12) !important;
}

.summary-card h3 {
  margin: 0 0 0.5rem 0;
  font-size: 0.75rem;
  color: #94a3b8;
  /* slate-400 */
  text-transform: uppercase;
  letter-spacing: 0.04em;
}

.summary-card p.value {
  margin: 0;
  font-size: 2.25rem;
  font-weight: 900;
  color: #0f172a;
  /* slate-900 */
}

.summary-card.status {
  border-left-color: var(--status-online);
}

.summary-card.blue {
  border-left-color: #3b82f6;
}

.summary-card.indigo {
  border-left-color: #6366f1;
}

@media (max-width: 900px) {
  .summary-grid {
    grid-template-columns: 1fr;
    padding: 1rem;
  }
}

@media (max-width: 600px) {

  /* Em telas pequenas, borda lateral um pouco mais fina para melhor proporção */
  .summary-card {
    border-left-width: 6px;
  }
}

/* Layout principal - mapa + status */
.content-grid {
  display: grid;
  grid-template-columns: 2fr 1fr;
  /* equivalente a col-span 8/4 */
  gap: 1.5rem;
  padding: 1.5rem;
  min-height: 100vh;
  background-color: var(--bg-main);
}

.map-wrapper {
  background: var(--card);
  padding: 1rem;
  border-radius: 1.75rem;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(2, 6, 23, 0.45);
  position: relative;
  /* necessário para posicionar o botão de logout */
}

/* Botão de logout no topo direito */
.logout-button {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: rgba(0, 0, 0, 0.12);
  color: #10b981;
  /* green (emerald-500) */
  border: 1px solid rgba(255, 255, 255, 0.06);
  padding: 0.35rem 0.75rem;
  border-radius: 0.6rem;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease, transform 0.08s ease;
}

.logout-button:hover {
  background: rgba(16, 185, 129, 0.08);
  transform: translateY(-1px);
}

@media (max-width: 600px) {
  .logout-button {
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.3rem 0.6rem;
    font-size: 0.85rem;
  }
}

/* Retângulo do tamanho do mapa (visão geral) */
.map-rect {
  height: 500px;
  /* mesmo tamanho do mapa */
}

/* Glow dot */
.dot-glow {
  box-shadow: 0 0 12px rgba(16, 185, 129, 0.45);
}

/* Custom scrollbar (suave) */
.custom-scrollbar::-webkit-scrollbar {
  width: 8px;
}

.custom-scrollbar::-webkit-scrollbar-track {
  background: transparent;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.06);
  border-radius: 999px;
}

.status-panel {
  background: var(--card);
  padding: 2rem;
  border-radius: 1.75rem;
  color: #fff;
  box-shadow: 0 10px 30px rgba(2, 6, 23, 0.45);
}

@media (max-width: 900px) {
  .content-grid {
    grid-template-columns: 1fr;
    padding: 1rem;
  }
